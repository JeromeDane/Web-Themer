<html>
	<head>
		<title>Web Themer Options</title>
		
		<script src="com/jquery/jquery-1.8.2.min.js"></script>
		<script src="com/jqueryui/js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="nl/stroep/stroep.core.StringUtil.js"></script>
		<script src="com/underscore/underscore-1.4.2.min.js"></script>
		<script src="com/backbone/backbone-0.9.2.js"></script>
		<script src="com/jeromedane/template.js"></script>
		<script src="com/jeromedane/webthemer/Themer.js"></script>
		<script src="com/jeromedane/webthemer/models/ThemeModel.js"></script>
		<script src="com/jeromedane/webthemer/collections/ThemeCollection.js"></script>
		<script src="com/jeromedane/webthemer/views/InstalledThemesView.js"></script>
		<script src="com/jeromedane/webthemer/views/EditThemeView.js"></script>
		<script src="com/jeromedane/webthemer/views/ThemeListView.js"></script>
		<script src="com/jeromedane/webthemer/views/ThemeRowView.js"></script>
		<script src="org/ajax/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="com/jeromedane/webthemer/options.js"></script>
		
		<link rel="stylesheet" href="com/jqueryui/css/ui-darkness/jquery-ui-1.9.2.custom.min.css">
		<link rel="stylesheet" href="options.css">
		
		<script type="text/template" id="installed-themes-template">
			<h2>Installed Themes</h2>
			<div id="themeList"></div>
			<p><input type="button" id="newThemeButton" value="New Theme"/></p>
		</script>
		
		<script type="text/template" id="theme-row-template">
			<div class="enabled">
				<input type="checkbox"/>
			</div>
			<div class="name">{name}</div>
			<div class="tools">
				<img src="images/edit.png" class="edit" title="Edit {name}"/>
				<img src="images/delete.png" class="delete" title="Delete {name}"/>
			</div>
		</script>
		
		<script type="text/template" id="theme-editor-template">
			<h2>Theme Editor</h2>
			<p><strong>Name</strong> 
				<input id="edit_theme_name" value="{name}" style="width:300px;"/>	
				<strong>URL Pattern</strong> 
				<input id="edit_theme_urlPattern" value="{urlPattern}" style="width:300px;"/>	
			</p>
			<p><strong>Enabled</strong>
				<input id="edit_theme_enabled" value="1" type="checkbox"/>
			</p>
			
			<div style="position:relative; height:500px;">
				<pre id="edit_theme_css" style="width:100%; height:500px; border:1px solid #333;">{css}</pre>
			</div>
			<p>
				<input type="submit" id="saveThemesButton" value="Save Theme"/>
				<input type="button" id="deleteThemeButton" value="Delete Theme"/>
				<input type="button" id="cancelEditThemeButton" value="Cancel"/>
			</p>
		</script>
		
		
	</head>
	<body>
		<div id="sidebar">
			<h1>Web Themer</h1>
			<ul class="menu">
				<li id="menu_installedThemes">Installed Themes</li>
				<li id="menu_installedThemes">General Options</li>
				<li id="menu_installedThemes">Project Home Page</li>
			</ul>
		</div>
		<div id="content"></div>
		
	</body>
</html>
